    .button {
  position: fixed;

.button a {
  color: white;
  font-family: Helvetica, sans-serif;

  justify-content: center;

}

.button a:active {

}
.button:nth-child(2) a {
        background-color: #005792; /* Different color for the second button */
      }

.button:after {
  content: "";
  height: 100%;
  width: 100%;
  padding: 4px;
  position: absolute;
  bottom: -15px;
  left: -4px;
  z-index: -1;
  background-color: #2B1800;
  border-radius: 50%; /* Ensures the button shadow remains round */
}

<style>
.back-button {
    position: fixed;
    top: 1%;
    left: 1%;
  }
  
  .arrow {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #f5f7f9; /* Change the background color as needed */
    color: black;
    font-size: 30px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  
  .arrow:hover {
    background-color: #ab8422; /* Change the background color on hover */
  }
